{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h3 class="my-4">All Topics</h3>
<div class="row">
    {% for topic in data %}
    <div class="col-md-4"></div>
    <div class="card">
<!--          <img src="..." class="card-img-top" alt="...">-->
          <div class="card-body">
            <h5 class="card-title">{{topic.title}}</h5>
            <a href="{% url 'topic_questions' topic.id %}" class="btn btn-primary">Attempt now</a>
          </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
